<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ATM System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .atm-container {
            background: linear-gradient(145deg, #2d2d44, #1a1a2e);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .atm-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .atm-header h1 {
            color: #00d4ff;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .atm-header .subtitle {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        .screen {
            background: #0a0a12;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #1a1a2e;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        .flash-messages {
            margin-bottom: 15px;
        }
        .flash {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .flash.success {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
        .flash.error {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #00d4ff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }
        .form-group input::placeholder {
            color: #555;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #00e5ff, #00b8e6);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff5252, #cc0000);
            color: #fff;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #ff6b6b, #e60000);
            box-shadow: 0 5px 20px rgba(255, 82, 82, 0.4);
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .menu-btn {
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        .menu-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateY(-3px);
        }
        .menu-btn .icon {
            font-size: 28px;
            display: block;
            margin-bottom: 8px;
        }
        .menu-btn .label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance-display {
            text-align: center;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .balance-display .label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance-display .amount {
            color: #00d4ff;
            font-size: 36px;
            font-weight: 700;
            margin-top: 5px;
        }
        .balance-display .currency {
            color: #00d4ff;
            font-size: 18px;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #888;
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
        }
        .back-link:hover {
            color: #00d4ff;
        }
        .welcome-text {
            color: #888;
            text-align: center;
            margin-bottom: 20px;
        }
        .welcome-text strong {
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="atm-container">
        <div class="atm-header">
            <h1>ðŸ’³ ATM System</h1>
            <div class="subtitle">Secure Banking Terminal</div>
        </div>
        
        <div class="screen">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
