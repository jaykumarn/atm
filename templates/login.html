{% extends "base.html" %}

{% block title %}Login - ATM System{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" required>
    </div>
    <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" id="pin" name="pin" placeholder="Enter 4-digit PIN" maxlength="4" pattern="\d{4}" inputmode="numeric" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
