{% extends "base.html" %}

{% block title %}Withdraw - ATM System{% endblock %}

{% block content %}
<h2 style="color: #00d4ff; text-align: center; margin-bottom: 20px; font-size: 18px;">Withdraw Cash</h2>

<div class="balance-display">
    <div class="label">Available Balance</div>
    <div class="amount">{{ balance }} <span class="currency">EUR</span></div>
</div>

<form method="POST">
    <div class="form-group">
        <label for="amount">Amount to Withdraw (EUR)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount (multiples of 10)" min="10" step="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Withdraw</button>
</form>

<a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Menu</a>
{% endblock %}
