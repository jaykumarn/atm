{% extends "base.html" %}

{% block title %}Change PIN - ATM System{% endblock %}

{% block content %}
<h2 style="color: #00d4ff; text-align: center; margin-bottom: 20px; font-size: 18px;">Change PIN</h2>

<form method="POST">
    <div class="form-group">
        <label for="current_pin">Current PIN</label>
        <input type="password" id="current_pin" name="current_pin" placeholder="Enter current PIN" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
    </div>
    <div class="form-group">
        <label for="new_pin">New PIN</label>
        <input type="password" id="new_pin" name="new_pin" placeholder="Enter new 4-digit PIN" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
    </div>
    <div class="form-group">
        <label for="confirm_pin">Confirm New PIN</label>
        <input type="password" id="confirm_pin" name="confirm_pin" placeholder="Confirm new PIN" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
    </div>
    <button type="submit" class="btn btn-primary">Change PIN</button>
</form>

<a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Menu</a>
{% endblock %}
